{% extends "layout.html" %}
{% block title %}Szczegóły grupy{% endblock %}
{% block content %}
  <h1 class="h3 mb-3">Szczegóły grupy</h1>
  <table class="table">
    <tbody>
    {% for key, value in group.data.items() %}
      <tr>
        <th scope="row">{{ key }}</th>
        <td>{{ value }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
  <a href="{{ url_for('core.studies_list') }}" class="btn btn-secondary">Powrót</a>
{% endblock %}
